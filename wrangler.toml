name = "portfolio"
compatibility_date = "2025-03-07"

# Pages configuration
main = "workers-site/index.js"  # Add this line for Pages
pages = { 
  # The directory where the output of your build command is located
  dir = ".next/static", 
  # The entry point file for your Pages
  entry_point = "workers-site/index.js" 
}

# Remove unsupported fields for Pages projects
[build]
command = "npm run build"  # This remains, since it runs your build process

# Remove the workers_dev, zone_id, site, and build.upload fields for Pages
[env.production]
workers_dev = false
route = ""
zone_id = ""

[env.production.vars]
NEXT_RUNTIME = "edge"
